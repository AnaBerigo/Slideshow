<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91eaf10ec4.js" crossorigin="anonymous"></script>
    <title>Slideshow</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="slider-control" onclick="goNext()">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url(images/dragonAgeInquisition.jpeg);">
                    Dragon Age: Inquisition
                </div>
                <div class="slider-item" style="background-image: url(images/dragonAgeOrigin.jpeg);">
                    Dragon Age: Origins
                </div>
                <div class="slider-item" style="background-image: url(images/horizon.jpeg);">
                    Horizon Forbidden West 
                </div>
                <div class="slider-item" style="background-image: url(images/skyrim.webp);">
                    The Elder Scrolls V: Skyrim
                </div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do site</h1>
    </section>
    <script src="script.js"></script>
</body>
</html>
